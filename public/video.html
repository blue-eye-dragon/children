<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>视频</title>
    <style>
      html {
        overflow-x: hidden;
        overflow-y: hidden;
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <video src="" width="100%" height="100%" controls></video>
  </body>
  <script>
    let url = decodeURI(window.location.search)
    let fileid = url.substring(url.indexOf('fileid=') + 7, url.indexOf('&'))
    let basePath = url.substring(url.indexOf('basePath=') + 9)
    console.log('url', document.getElementsByTagName('video'))
    console.log('url', document.getElementsByTagName('video')[0])
    document
      .getElementsByTagName('video')[0]
      .setAttribute('src', basePath + '/file/getFileFromDfs/' + fileid)
  </script>
</html>
