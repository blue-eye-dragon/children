<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title id='title'>...</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
        }
    </style>

</head>

<body>
    <iframe id="iframe" src="" name='11' width="100%" height="100%" frameborder="0"></iframe>
</body>
<script type="text/javascript">
    function getUrlData() {
        let url = decodeURI(window.location.search)
        url = url.slice(5, url.length)
        titile = url.split('titile=')[1]
        document.getElementById('title').innerText = titile
        return url;
    }
    let data = getUrlData()
    data = unescape(data)
    let iframe = document.getElementById("iframe")
    iframe.setAttribute('src', data)
</script>

</html>
